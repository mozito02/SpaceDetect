{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceDetect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: aqua;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>

<!-- Fullscreen Background Video -->



<!-- Form Container -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container bg-dark p-5 rounded shadow-lg">
        <h1 class="text-center mb-4">SpaceDetect</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="est_diameter_min" class="form-label">Estimated Diameter Min:</label>
                <input type="number" step="any" class="form-control" name="est_diameter_min" id="est_diameter_min" placeholder="min 0.0007 max 37.8" required>
            </div>
            <div class="mb-3">
                <label for="est_diameter_max" class="form-label">Estimated Diameter Max:</label>
                <input type="number" step="any" class="form-control" name="est_diameter_max" id="est_diameter_max" placeholder="min 0.001 max 84.7" required>
            </div>
            <div class="mb-3">
                <label for="relative_velocity" class="form-label">Relative Velocity:</label>
                <input type="number" step="any" class="form-control" name="relative_velocity" id="relative_velocity" placeholder="min 203.3 max 236990" required>
            </div>
            <div class="mb-3">
                <label for="miss_distance" class="form-label">Miss Distance:</label>
                <input type="number" step="any" class="form-control" name="miss_distance" id="miss_distance" placeholder="min 7000 max 70000000" required>
            </div>
            <div class="mb-3">
                <label for="absolute_magnitude" class="form-label">Absolute Magnitude:</label>
                <input type="number" step="any" class="form-control" name="absolute_magnitude" id="absolute_magnitude" placeholder="min 10 max 33" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        {% if result is not None %}
            <p class="mt-4 text-center" id="result">{{ result }}</p>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
